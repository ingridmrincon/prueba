<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DetallefacturaViewDlg" widgetVar="DetallefacturaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewDetallefacturaTitle}">
            <h:form id="DetallefacturaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{detallefacturaController.selected != null}">
                        <h:outputText value="#{bundle.ViewDetallefacturaLabel_iddetallefactura}"/>
                        <h:outputText value="#{detallefacturaController.selected.iddetallefactura}" title="#{bundle.ViewDetallefacturaTitle_iddetallefactura}"/>
                        <h:outputText value="#{bundle.ViewDetallefacturaLabel_plato}"/>
                        <h:outputText value="#{detallefacturaController.selected.plato}" title="#{bundle.ViewDetallefacturaTitle_plato}"/>
                        <h:outputText value="#{bundle.ViewDetallefacturaLabel_importe}"/>
                        <h:outputText value="#{detallefacturaController.selected.importe}" title="#{bundle.ViewDetallefacturaTitle_importe}"/>
                        <h:outputText value="#{bundle.ViewDetallefacturaLabel_totalfacturado}"/>
                        <h:outputText value="#{detallefacturaController.selected.totalfacturado}" title="#{bundle.ViewDetallefacturaTitle_totalfacturado}"/>
                        <h:outputText value="#{bundle.ViewDetallefacturaLabel_idcocinero}"/>
                        <h:outputText value="#{detallefacturaController.selected.idcocinero}" title="#{bundle.ViewDetallefacturaTitle_idcocinero}"/>
                        <h:outputText value="#{bundle.ViewDetallefacturaLabel_idfactura}"/>
                        <h:outputText value="#{detallefacturaController.selected.idfactura}" title="#{bundle.ViewDetallefacturaTitle_idfactura}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="DetallefacturaViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
