<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="FacturaEditDlg" widgetVar="FacturaEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditFacturaTitle}">
            <h:form id="FacturaEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{facturaController.selected != null}">
                        <p:outputLabel value="#{bundle.EditFacturaLabel_idfactura}" for="idfactura" />
                        <p:inputText id="idfactura" value="#{facturaController.selected.idfactura}" title="#{bundle.EditFacturaTitle_idfactura}" required="true" requiredMessage="#{bundle.EditFacturaRequiredMessage_idfactura}"/>
                        <p:outputLabel value="#{bundle.EditFacturaLabel_fechafactura}" for="fechafactura" />
                        <p:calendar id="fechafactura" pattern="MM/dd/yyyy" value="#{facturaController.selected.fechafactura}" title="#{bundle.EditFacturaTitle_fechafactura}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditFacturaLabel_idcamarero}" for="idcamarero" />
                        <p:selectOneMenu id="idcamarero" value="#{facturaController.selected.idcamarero}" required="true" requiredMessage="#{bundle.EditFacturaRequiredMessage_idcamarero}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{camareroController.itemsAvailableSelectOne}"
                                           var="idcamareroItem"
                                           itemValue="#{idcamareroItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditFacturaLabel_idcliente}" for="idcliente" />
                        <p:selectOneMenu id="idcliente" value="#{facturaController.selected.idcliente}" required="true" requiredMessage="#{bundle.EditFacturaRequiredMessage_idcliente}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{clienteController.itemsAvailableSelectOne}"
                                           var="idclienteItem"
                                           itemValue="#{idclienteItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditFacturaLabel_idmesa}" for="idmesa" />
                        <p:selectOneMenu id="idmesa" value="#{facturaController.selected.idmesa}" required="true" requiredMessage="#{bundle.EditFacturaRequiredMessage_idmesa}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{mesaController.itemsAvailableSelectOne}"
                                           var="idmesaItem"
                                           itemValue="#{idmesaItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{facturaController.update}" value="#{bundle.Save}" update="display,:FacturaListForm:datalist,:growl" oncomplete="handleSubmit(args, 'FacturaEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="FacturaEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
