<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ClienteCreateDlg" widgetVar="ClienteCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateClienteTitle}">
            <h:form id="ClienteCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{clienteController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateClienteLabel_idcliente}" for="idcliente" />
                        <p:inputText id="idcliente" value="#{clienteController.selected.idcliente}" title="#{bundle.CreateClienteTitle_idcliente}" required="true" requiredMessage="#{bundle.CreateClienteRequiredMessage_idcliente}"/>
                        <p:outputLabel value="#{bundle.CreateClienteLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{clienteController.selected.nombre}" title="#{bundle.CreateClienteTitle_nombre}" required="true" requiredMessage="#{bundle.CreateClienteRequiredMessage_nombre}"/>
                        <p:outputLabel value="#{bundle.CreateClienteLabel_apellido1}" for="apellido1" />
                        <p:inputText id="apellido1" value="#{clienteController.selected.apellido1}" title="#{bundle.CreateClienteTitle_apellido1}" required="true" requiredMessage="#{bundle.CreateClienteRequiredMessage_apellido1}"/>
                        <p:outputLabel value="#{bundle.CreateClienteLabel_apellido2}" for="apellido2" />
                        <p:inputText id="apellido2" value="#{clienteController.selected.apellido2}" title="#{bundle.CreateClienteTitle_apellido2}" required="true" requiredMessage="#{bundle.CreateClienteRequiredMessage_apellido2}"/>
                        <p:outputLabel value="#{bundle.CreateClienteLabel_observaciones}" for="observaciones" />
                        <p:inputText id="observaciones" value="#{clienteController.selected.observaciones}" title="#{bundle.CreateClienteTitle_observaciones}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{clienteController.create}" value="#{bundle.Save}" update="display,:ClienteListForm:datalist,:growl" oncomplete="handleSubmit(args,'ClienteCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ClienteCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
