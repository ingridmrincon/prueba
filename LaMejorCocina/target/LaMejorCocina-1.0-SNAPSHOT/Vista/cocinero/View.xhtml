<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CocineroViewDlg" widgetVar="CocineroViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewCocineroTitle}">
            <h:form id="CocineroViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{cocineroController.selected != null}">
                        <h:outputText value="#{bundle.ViewCocineroLabel_idcocinero}"/>
                        <h:outputText value="#{cocineroController.selected.idcocinero}" title="#{bundle.ViewCocineroTitle_idcocinero}"/>
                        <h:outputText value="#{bundle.ViewCocineroLabel_nombre}"/>
                        <h:outputText value="#{cocineroController.selected.nombre}" title="#{bundle.ViewCocineroTitle_nombre}"/>
                        <h:outputText value="#{bundle.ViewCocineroLabel_apellido1}"/>
                        <h:outputText value="#{cocineroController.selected.apellido1}" title="#{bundle.ViewCocineroTitle_apellido1}"/>
                        <h:outputText value="#{bundle.ViewCocineroLabel_apellido2}"/>
                        <h:outputText value="#{cocineroController.selected.apellido2}" title="#{bundle.ViewCocineroTitle_apellido2}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="CocineroViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
