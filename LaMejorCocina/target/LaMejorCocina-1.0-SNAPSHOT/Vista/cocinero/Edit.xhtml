<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CocineroEditDlg" widgetVar="CocineroEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditCocineroTitle}">
            <h:form id="CocineroEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{cocineroController.selected != null}">
                        <p:outputLabel value="#{bundle.EditCocineroLabel_idcocinero}" for="idcocinero" />
                        <p:inputText id="idcocinero" value="#{cocineroController.selected.idcocinero}" title="#{bundle.EditCocineroTitle_idcocinero}" required="true" requiredMessage="#{bundle.EditCocineroRequiredMessage_idcocinero}"/>
                        <p:outputLabel value="#{bundle.EditCocineroLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{cocineroController.selected.nombre}" title="#{bundle.EditCocineroTitle_nombre}" required="true" requiredMessage="#{bundle.EditCocineroRequiredMessage_nombre}"/>
                        <p:outputLabel value="#{bundle.EditCocineroLabel_apellido1}" for="apellido1" />
                        <p:inputText id="apellido1" value="#{cocineroController.selected.apellido1}" title="#{bundle.EditCocineroTitle_apellido1}" required="true" requiredMessage="#{bundle.EditCocineroRequiredMessage_apellido1}"/>
                        <p:outputLabel value="#{bundle.EditCocineroLabel_apellido2}" for="apellido2" />
                        <p:inputText id="apellido2" value="#{cocineroController.selected.apellido2}" title="#{bundle.EditCocineroTitle_apellido2}" required="true" requiredMessage="#{bundle.EditCocineroRequiredMessage_apellido2}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{cocineroController.update}" value="#{bundle.Save}" update="display,:CocineroListForm:datalist,:growl" oncomplete="handleSubmit(args, 'CocineroEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="CocineroEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
