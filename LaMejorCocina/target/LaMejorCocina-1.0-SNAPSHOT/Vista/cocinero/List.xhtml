<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListCocineroTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="CocineroListForm">
                <p:panel header="#{bundle.ListCocineroTitle}">
                    <p:dataTable id="datalist" value="#{cocineroController.items}" var="item"
                                 selectionMode="single" selection="#{cocineroController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idcocinero}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCocineroTitle_idcocinero}"/>
                            </f:facet>
                            <h:outputText value="#{item.idcocinero}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCocineroTitle_nombre}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombre}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCocineroTitle_apellido1}"/>
                            </f:facet>
                            <h:outputText value="#{item.apellido1}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCocineroTitle_apellido2}"/>
                            </f:facet>
                            <h:outputText value="#{item.apellido2}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{cocineroController.prepareCreate}" update=":CocineroCreateForm" oncomplete="PF('CocineroCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":CocineroViewForm" oncomplete="PF('CocineroViewDialog').show()" disabled="#{empty cocineroController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":CocineroEditForm" oncomplete="PF('CocineroEditDialog').show()" disabled="#{empty cocineroController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{cocineroController.destroy}" update=":growl,datalist" disabled="#{empty cocineroController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
