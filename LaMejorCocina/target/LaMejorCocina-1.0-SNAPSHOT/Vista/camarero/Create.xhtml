<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"

      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CamareroCreateDlg" widgetVar="CamareroCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateCamareroTitle}">

                        <p:inputText id="idcamarero" value="#{camareroController.selected.idcamarero}" title="#{bundle.CreateCamareroTitle_idcamarero}" required="true" requiredMessage="#{bundle.CreateCamareroRequiredMessage_idcamarero}"/>
                        <p:outputLabel value="#{bundle.CreateCamareroLabel_nombre}" for="nombre" />

                        <p:outputLabel value="#{bundle.CreateCamareroLabel_apellido1}" for="apellido1" />
                        <p:inputText id="apellido1" value="#{camareroController.selected.apellido1}" title="#{bundle.CreateCamareroTitle_apellido1}" required="true" requiredMessage="#{bundle.CreateCamareroRequiredMessage_apellido1}"/>
                        <p:outputLabel value="#{bundle.CreateCamareroLabel_apellido2}" for="apellido2" />

                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
